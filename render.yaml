services:
  - type: web
    name: biwoco-ai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: ALLOWED_HOSTS
        value: '["*"]'
      - key: SECRET_KEY
        sync: false

# Database will be hosted on Railway PostgreSQL - no local database needed